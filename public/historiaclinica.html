  <!-- Buscar Historia  Clinica -->
  <div class="container" id="">
    <h2 class="my-4 mb-4">Buscar Historia Clinica</h2>
    <form class="mb-3">
      <label for="areaName" class="text-azul-marino"><i class="fas fa-briefcase active mb-3"></i> Area Profesional:</label>
      <select id="areaName" name="areaName" required class="form-select">
        <option value="">Selecciona un Area</option>
      </select>

      <label for="profName" class="text-azul-marino"><i class="fas fa-user active mb-3"></i> Elija un Profesional:</label>
      <select id="profName" name="profName" required class="form-select">
        <option value="">Selecciona un Profesional</option>
      </select>

      <label for="indni" class="form-label mt-3"><i class="fas fa-id-card active"></i> DNI:</label>
      <input type="number" class="form-control" id="indni" placeholder="Ingresa el DNI" required><br />

      <label for="passwd" class="form-label"><i class="fas fa-lock active"></i> Contraseña:</label>
      <input type="password" class="form-control" id="passwd" placeholder="Ingresa la contraseña" required><br />

      <button type="button" id="volver" class="btn btn-celeste text-white me-2">Volver</button>
      <button id="buscar" type="submit" class="btn btn-celeste text-white" onclick="searchPaciente()">
        <i class="fa-solid fa-magnifying-glass me-2"></i></i>Buscar
      </button>
    </form>
