<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Agenda Salud</title>
  <link rel="icon" type="image/png" href="img/ico.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="align-items-center d-flex py-4 h-100">
    <main class="form-signin w-100 m-auto">
      <form id="loginForm">
        <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
          <label for="loginEmail">Email</label>
        </div>
        <div class="form-floating mt-3">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
          <label for="loginPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-3 mb-3" type="submit">Sign in</button>
      </form>
      <span>No tienes cuenta? <a href="register.html" class="text-decoration-none">Registrarse</a></span>
    </main>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const response = await fetch('/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      });

      if (response.ok) {
        window.location.href = '/dashboard';
      } else {
        alert('Email o contraseña incorrectos.');
      }
    });
  </script>
</body>
</html>
