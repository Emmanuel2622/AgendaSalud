<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontograma Interactivo</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(16, 40px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .diente {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border: 2px solid #aaa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            flex-direction: column;
        }
        .diente span {
            font-size: 12px;
            position: absolute;
            top: -15px;
            color: black;
        }
        .diente.marcado-rojo::after {
            content: '\25CF';
            color: red;
            font-size: 24px;
            position: absolute;
        }
        .diente.marcado-azul::after {
            content: '\25CF';
            color: blue;
            font-size: 24px;
            position: absolute;
        }
        .diente.extraido {
            background: #aaa;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="grid" id="odontograma">
        <!-- Se generarán los dientes dinámicamente con JavaScript -->
    </div>

    <script>
        const odontograma = document.getElementById("odontograma");

        for (let i = 1; i <= 32; i++) {
            const diente = document.createElement("div");
            diente.classList.add("diente");
            diente.dataset.id = i;

            const numero = document.createElement("span");
            numero.textContent = i;
            diente.appendChild(numero);

            diente.addEventListener("click", () => marcarDiente(diente));
            odontograma.appendChild(diente);
        }

        function marcarDiente(diente) {
            if (diente.classList.contains("marcado-rojo")) {
                diente.classList.remove("marcado-rojo");
                diente.classList.add("marcado-azul");
            } else if (diente.classList.contains("marcado-azul")) {
                diente.classList.remove("marcado-azul");
                diente.classList.add("extraido");
            } else if (diente.classList.contains("extraido")) {
                diente.classList.remove("extraido");
            } else {
                diente.classList.add("marcado-rojo");
            }
        }
    </script>
</body>
</html>
